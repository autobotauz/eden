                    Object.keys(rawData).forEach(date => {

                            Object.keys(rawData[date]).forEach(className => {

                                groupedData[className].winRates.push(winRate);
                            });
                        }
                    });
                    return groupedData;
                };

                    return [min, q1, median, q3, max];
