                    legend: {
                        display: true,
                        onClick: (e, legendItem) => {
                            // Single click functionality: Toggle dataset visibility
                            const index = legendItem.datasetIndex;
                            const meta = trendChart.getDatasetMeta(index);
                            meta.hidden = meta.hidden === null ? !trendChart.data.datasets[index].hidden : null;
                            trendChart.update();
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Date"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Count"
                        }
                    }
                }
            }
        });

        // Double-click event handler
        ctx.canvas.addEventListener("dblclick", function(e) {
            // Get the clicked point (if any)
            const activePoints = trendChart.getElementsAtEventForMode(e, "nearest", {intersect: true}, false);
            
            if (activePoints.length > 0) {
                const index = activePoints[0].datasetIndex;

                // Hide all datasets
                trendChart.data.datasets.forEach((dataset, i) => {
                    const meta = trendChart.getDatasetMeta(i);
                    meta.hidden = true;
                });

                // Show only the selected dataset
                const selectedMeta = trendChart.getDatasetMeta(index);
                selectedMeta.hidden = false;
                trendChart.update();
            }
        });
