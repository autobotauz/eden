
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realm Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 20px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      padding: 20px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }
    .realm-title {
      text-align: center;
      margin-bottom: 10px;
    }
    .realm-col {
      margin-bottom: 30px;
    }
    .video-background {
        flex: 1;
        width: 100%;
        object-fit: cover;
        height: 50vh;
    }
  </style>
</head>
<body>
 <!-- Sidebar -->
<div class="sidebar">
    <h5>Class Navigation</h5>
    <div class="mb-3">

    <div class="mb-3">
      <label for="albion-select" class="form-label">Albion</label>

        <option selected disabled>Select Class</option>
        <option value="Infiltrator.html">Infiltrator</option>
        <option value="Reaver.html">Reaver</option>

    </div>
  
    <div class="mb-3">
      <label for="midgard-select" class="form-label">Midgard</label>

        <option selected disabled>Select Class</option>
        <option value="Spiritmaster.html">Spiritmaster</option>
        <option value="Warlock.html">Warlock</option>
        <option value="Thane.html">Thane</option>
        <option value="Warrior.html">Warrior</option>

        <option value="Shaman.html">Shaman</option>
        <option value="Hunter.html">Hunter</option>

    </div>
    <div class="mb-3">
        <label for="hibernia-select" class="form-label">Hibernia</label>
        <select class="form-select" id="hibernia-select" onchange="navigateToClass(this)">
          <option selected disabled>Select Class</option>
          <option value="Hero.html">Hero</option>

    </div>
  <!-- Main content -->
  <div class="main-content">
    <h2 class="text-center mb-4">Aggregated Fair Fight Data</h2>
    <div class="row">
      <!-- Midgard -->
      <div class="col-md-4 realm-col">

      <!-- Hibernia -->
      <div class="col-md-4 realm-col">

        <div class="card text-white mb-3" style="background-color: #198754;">

    <!-- Video as background -->
    <video autoplay muted loop class="video-background">
    <source src="splash.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <script>
        function navigateToClass(selectElement) {
          const classPage = selectElement.value.replace(".html", ""); // remove .html
          const groupSize = document.getElementById("group-size").value;
      
          if (!groupSize || groupSize === "Select Group Size") {
            alert("Please select a group size first.");
            return;
          }
      
          const finalPage = `${classPage}_${groupSize}.html`;
          window.location.href = finalPage;
        }
      </script>
</body>
</html>
