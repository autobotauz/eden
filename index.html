<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="trendChart"></canvas>
    <script>
        const ctx = document.getElementById('trendChart').getContext('2d');
        const trendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2024-02-01', '2024-02-02', '2024-02-03', '2024-02-04'],
                datasets: [
                    {
                        label: 'Class A',
                        data: [10, 15, 12, 17],
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Class B',
                        data: [8, 9, 7, 11],
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Class C',
                        data: [14, 18, 16, 20],
                        borderColor: 'green',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
