<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Fight Club</title>
    <style>
        /* Style to make the video cover the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen without distorting */
            z-index: -1; /* Sends the video behind other content */
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
            padding-top: 0%;
        }

        .triangle-container {
        display: grid;
        justify-content: center;
        gap: 0.5rem;
        }

        .triangle-row {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        }

        .triangle-row button {
        padding: 0.5rem 1rem;
        }
    </style>

<body>
    
    <!-- Video as background -->
    <video autoplay muted loop class="video-background">
        <source src="splash.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Content -->
    <div class="content">
        <h1>Select Group Size</h1>
        <h2>For Fight Trends - By Group Size or By Class</h2>
        <div>
            <!-- Button for size 1 -->
            <button onclick="redirectToSize(1)">Size 1</button>
    
            <!-- Button for size 2 -->
            <button onclick="redirectToSize(2)">Size 2</button>
    
            <!-- Button for size 5 -->
            <button onclick="redirectToSize(5)">Size 5</button>
    
            <!-- Button for size 8 -->
            <button onclick="redirectToSize(8)">Size 8</button>
        </div>

        <div class="triangle-container" id="triangle">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>
    <script>
        // Function to redirect to the appropriate size.html file
        function redirectToSize(size) {
            window.location.href = size + '.html';  // Redirects to size.html (e.g., 1.html, 2.html)
        }
    </script>
      <script>
        const classes = ['Spiritmaster', 'Hero', 'Infiltrator', 'Reaver', 'Warlock', 'Thane', 'Armsman', 'Vampiir', 'Ranger', 'Blademaster', 'Warrior', 'Valkyrie', 'Bainshee', 'Druid', 'Bard', 'Cleric', 'Bonedancer', 'Mentalist', 'Skald', 'Wizard', 'Theurgist', 'Scout', 'Warden', 'Minstrel', 'Eldritch', 'Heretic', 'Nightshade', 'Valewalker', 'Shaman', 'Cabalist', 'Sorcerer', 'Paladin', 'Hunter', 'Enchanter', 'Animist', 'Friar', 'Necromancer', 'Runemaster', 'Healer', 'Shadowblade', 'Savage', 'Champion', 'Berserker', 'Mercenary', 'Occultist'];
    
        const container = document.getElementById('triangle');
    
        // Reverse to form inverted triangle
        let index = 0;
        let rowCount = 1;
    
        while (index < classes.length) {
          const row = document.createElement('div');
          row.className = 'triangle-row';
    
          const rowSize = rowCount;
          for (let i = 0; i < rowSize && index < classes.length; i++) {
            const btn = document.createElement('button');
            btn.textContent = classes[index];
            btn.onclick = () => location.href = btn.textContent+'.html';
            row.appendChild(btn);
            index++;
          }
    
          container.prepend(row); // Prepend to build triangle from base upward
          rowCount++;
        }
      </script>
</body>
</html>
