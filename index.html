<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Selection</title>
</head>
<body>
    <h1>Select Group Size</h1>
    <div>
        <!-- Button for size 1 -->
        <button onclick="redirectToSize(1)">Size 1</button>

        <!-- Button for size 2 -->
        <button onclick="redirectToSize(2)">Size 2</button>

        <!-- Button for size 5 -->
        <button onclick="redirectToSize(5)">Size 5</button>

        <!-- Button for size 8 -->
        <button onclick="redirectToSize(8)">Size 8</button>
    </div>

    <script>
        // Function to redirect to the appropriate size.html file
        function redirectToSize(size) {
            window.location.href = size + '.html';  // Redirects to size.html (e.g., 1.html, 2.html)
        }
    </script>
</body>
</html>
