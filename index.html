<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Random Game Picker</h1>
    <p>Click the button to pick a game based on the current date:</p>
    <button class="button" onclick="pickGame()">Pick a Game</button>
    
    <div class="result" id="gameResult"></div>

    <script>
        function pickGame() {
            // Define the list of games
            const games = [
                "Diablo 2", "Diablo 4", "Counter Strike", "Path of Exile", 
                "Return of Reckoning", "Live DAoC", "Attempt Camelot Unchain", "Go Outside"
            ];

            // Get today's date
            const today = new Date();

            // Define the date range
            const startDate = new Date('2025-01-01');
            const endDate = new Date('2025-01-04');

            let choice;

            // Check if today's date is within the range or after
            if (today >= startDate && today <= endDate) {
                // Randomly choose from the list
                const randomIndex = Math.floor(Math.random() * games.length);
                choice = games[randomIndex];
            } else {
                // Choose "Eden" if the date is >= 05 January 2025
                choice = "Eden";
            }

            // Display the result
            document.getElementById('gameResult').innerText = `Today's choice: ${choice}`;
        }
    </script>

</body>
</html>
