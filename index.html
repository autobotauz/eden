<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realm Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 20px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      padding: 20px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }
    .realm-title {
      text-align: center;
      margin-bottom: 10px;
    }
    .realm-col {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
 <!-- Sidebar -->
<div class="sidebar">
    <h5>Class Navigation</h5>
  
    <div class="mb-3">
      <label for="albion-select" class="form-label">Albion</label>
      <select class="form-select" id="albion-select" onchange="navigateToClass(this)">
        <option selected disabled>Select Class</option>
        <option value="infiltrator.html">Infiltrator</option>
        <option value="reaver.html">Reaver</option>
        <option value="armsman.html">Armsman</option>
        <option value="cleric.html">Cleric</option>
        <option value="wizard.html">Wizard</option>
        <option value="theurgist.html">Theurgist</option>
        <option value="scout.html">Scout</option>
        <option value="minstrel.html">Minstrel</option>
        <option value="heretic.html">Heretic</option>
        <option value="cabalist.html">Cabalist</option>
        <option value="sorcerer.html">Sorcerer</option>
        <option value="paladin.html">Paladin</option>
        <option value="friar.html">Friar</option>
        <option value="necromancer.html">Necromancer</option>
        <option value="mercenary.html">Mercenary</option>
        <option value="occultist.html">Occultist</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="midgard-select" class="form-label">Midgard</label>
      <select class="form-select" id="midgard-select" onchange="navigateToClass(this)">
        <option selected disabled>Select Class</option>
        <option value="spiritmaster.html">Spiritmaster</option>
        <option value="warlock.html">Warlock</option>
        <option value="thane.html">Thane</option>
        <option value="warrior.html">Warrior</option>
        <option value="valkyrie.html">Valkyrie</option>
        <option value="bonedancer.html">Bonedancer</option>
        <option value="skald.html">Skald</option>
        <option value="runemaster.html">Runemaster</option>
        <option value="healer.html">Healer</option>
        <option value="shadowblade.html">Shadowblade</option>
        <option value="savage.html">Savage</option>
        <option value="berserker.html">Berserker</option>
        <option value="shaman.html">Shaman</option>
        <option value="hunter.html">Hunter</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="hibernia-select" class="form-label">Hibernia</label>
        <select class="form-select" id="hibernia-select" onchange="navigateToClass(this)">
          <option selected disabled>Select Class</option>
          <option value="hero.html">Hero</option>
          <option value="vampiir.html">Vampiir</option>
          <option value="ranger.html">Ranger</option>
          <option value="blademaster.html">Blademaster</option>
          <option value="bainshee.html">Bainshee</option>
          <option value="druid.html">Druid</option>
          <option value="bard.html">Bard</option>
          <option value="mentalist.html">Mentalist</option>
          <option value="warden.html">Warden</option>
          <option value="eldritch.html">Eldritch</option>
          <option value="nightshade.html">Nightshade</option>
          <option value="valewalker.html">Valewalker</option>
          <option value="enchanter.html">Enchanter</option>
          <option value="animist.html">Animist</option>
          <option value="champion.html">Champion</option>
        </select>
      </div>
    </div>
  <!-- Main content -->
  <div class="main-content">
    <div class="row">
      <!-- Midgard -->
      <div class="col-md-4 realm-col">
        <h3 class="realm-title">Midgard</h3>
        <div class="card text-white mb-3" style="background-color: #0d6efd;">
            <div class="card-header">Midgard - Players Today</div>
            <div class="card-body">
              <h5 class="card-title">101</h5>
            </div>
          </div>
          <div class="card text-white mb-3" style="background-color: #3d8bfd;">
            <div class="card-header">Midgard - Last 7 Days</div>
            <div class="card-body">
              <h5 class="card-title">303</h5>
            </div>
          </div>
      </div>

      <!-- Albion -->
      <div class="col-md-4 realm-col">
        <h3 class="realm-title">Albion</h3>
        <div class="card text-white mb-3" style="background-color: #b02a37;">
            <div class="card-header">Albion - Players Today</div>
            <div class="card-body">
              <h5 class="card-title">123</h5>
            </div>
          </div>
          <div class="card text-white mb-3" style="background-color: #dc3545;">
            <div class="card-header">Albion - Last 7 Days</div>
            <div class="card-body">
              <h5 class="card-title">456</h5>
            </div>
          </div>
      </div>

      <!-- Hibernia -->
      <div class="col-md-4 realm-col">
        <h3 class="realm-title">Hibernia</h3>
        <div class="card text-white mb-3" style="background-color: #198754;">
            <div class="card-header">Hibernia - Players Today</div>
            <div class="card-body">
              <h5 class="card-title">87</h5>
            </div>
          </div>
          <div class="card text-white mb-3" style="background-color: #28a745;">
            <div class="card-header">Hibernia - Last 7 Days</div>
            <div class="card-body">
              <h5 class="card-title">289</h5>
            </div>
          </div>
          
    </div>
  </div>

  <script>
    function navigateToClass(selectElement) {
      const url = selectElement.value;
      if (url) {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
